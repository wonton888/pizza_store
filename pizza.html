
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Store</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza</h1>
      <form id="new-order">
          <label for="quantity">Enter the number pizzas you want:</label>
          <input class="form-control" type="number">
          <br>
          <label for="topping">Select the type of toppings you will like:</label>
          <select name="toppings" id="toppings">
              <option value="pepperoni">pepperoni</option>
              <option value="mushrooms">mushrooms</option>
              <option value="olives">olives</option>
          </select>
        <br>
          <br>
          <label for="size">Select the size of pizza you want</label>
          <select name="size" id="size">
              <option value="small">Small</option>
              <option value="large">Large</option>
          </select>
          <br>
          <br>
          <button type="submit" class="btn btn-success">Calculate total cost</button>
      </form>
      <div class="total_price">
          <h2>$ <span class="total_price"></span></h2>
      </div>

  </body>
</html>
